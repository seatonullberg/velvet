[package]
name = "velvet"
version = "0.4.2"
authors = ["Seaton Ullberg <seatonullberg@gmail.com>"]
edition = "2018"
repository = "https://github.com/seatonullberg/velvet"
description = "Classical atomistic simulation engine with a focus on user-friendliness and extensibility"
license = "MIT"
keywords = [
    "chemistry",
    "materials-science",
    "molecular-dynamics",
    "physics",
]
categories = [
    "science",
    "simulation",
]

[workspace]
members = [
    "crates/velvet-chemfiles",
    "crates/velvet-core",
    "crates/velvet-internals",
    "crates/velvet-md",
    "crates/velvet-system",
    "crates/velvet-test-utils",
]

[dependencies]
velvet-chemfiles = { path = "crates/velvet-chemfiles", version = "0.1.0" }
velvet-core = { path = "crates/velvet-core", version = "0.4.2" }
velvet-md = { path = "crates/velvet-md", version = "0.1.0" }
velvet-system = { path = "crates/velvet-system", version = "0.1.0" }

[dev-dependencies]
approx = "0.4"
criterion = "0.3"
nalgebra = "0.29"
serial_test = "0.5"
velvet-test-utils = { path = "crates/velvet-test-utils" }

[features]
default = []
f64 = [
    "velvet-core/f64", 
    "velvet-test-utils/f64",
]

